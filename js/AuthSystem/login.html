<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    #login-form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    #login-form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #form-submit-btn {
      width: 100%;
      padding: 0.5rem;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #form-submit-btn:hover {
      background-color: #ff9900;
    }
  </style>
</head>
<body>

  <div id="login-form-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="user-id-input">User ID:</label>
        <input type="text" id="user-id" name="user_id" required>
      </div>
      <div class="form-group">
        <label for="user-password-input">Password:</label>
        <input type="password" id="user-pass" name="password" required>
      </div>
      <button type="submit" id="form-submit-btn" onclick="Auth(event)">Login</button>
    </form>
  </div>
<script src="main.js"></script>
</body>
</html>

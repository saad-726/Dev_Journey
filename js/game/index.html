<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <header>
        <h1 id="game-title">Rock Paper Scissor</h1>
    </header>
    <main>
       <div id="choices">
        <div class="choice">
            <img id="rock" src="rock.png" alt="Rock Image">
        </div>
        <div class="choice">
            <img id="paper" src="paper.png" alt="Paper Image">
        </div>
        <div class="choice">
            <img id="Scissor" src="scissors.png" alt="Scissor Image">
        </div>
       </div>
       <div id="score-board">
        <div id="user">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div id="comp">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
       </div>
       <div id="msg">
        <p id="msg-board">Play your choice</p>
       </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
